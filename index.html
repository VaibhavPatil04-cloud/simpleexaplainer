      ]

    <!-- Loading Screen Styles -->
    <style>
      /* Loading screen while React loads */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #FEF7ED 0%, #F0F9FF 50%, #FDF4FF 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Fredoka', cursive;
      }
      
      .loading-brain {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #8B5CF6, #EC4899);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        animation: bounce 1.5s infinite;
      }
      
      .loading-text {
        color: #1E293B;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtitle {
        color: #64748B;
        font-size: 1rem;
      }
      
      .loading-dots {
        display: inline-block;
        animation: dots 1.5s infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0, 0, 0);
        }
        40%, 43% {
          transform: translate3d(0, -8px, 0);
        }
        70% {
          transform: translate3d(0, -4px, 0);
        }
        90% {
          transform: translate3d(0, -2px, 0);
        }
      }
      
      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }
      
      /* Hide loading screen when React loads */
      .loaded #loading-screen {
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease;
      }
    </style>
  </head>
  
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-brain">ðŸ§ </div>
      <div class="loading-text">Simple Explainer</div>
      <div class="loading-subtitle">Loading awesome explanations<span class="loading-dots"></span></div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen when React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000); // Show loading for at least 1 second
      });
    </script>
    
    <!-- Service Worker for PWA (Optional) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
